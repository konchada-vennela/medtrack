<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Patient Report - {{ patient_username }}</title>
    <style>
        body { font-family: Arial; font-size: 14px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #444; padding: 8px; }
    </style>
</head>
<body>
    <h2>Patient Report for {{ patient_username }}</h2>
    <h3>Diagnosis History</h3>
    <table>
        <tr><th>Doctor</th><th>Diagnosis</th></tr>
        {% for diag in diagnoses %}
        <tr><td>{{ diag.doctor_username }}</td><td>{{ diag.diagnosis_text }}</td></tr>
        {% endfor %}
    </table>

    <h3> ðŸ’ŠMedication History</h3>
    <table>
        <tr><th>Medicine</th><th>Dosage</th><th>Time</th></tr>
        {% for med in meds %}
        <tr><td>{{ med.name }}</td><td>{{ med.dosage }}</td><td>{{ med.time }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
