<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - MedTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Reports for {{ patient_username }}</h2>
    <ul>
        {% for report in reports %}
        <li><a href="/uploads/{{ report.filename }}" target="_blank" class="button">{{ report.filename }}</a></li>
        {% else %}
        <li>No reports uploaded.</li>
        {% endfor %}
    </ul>
    <a href="/doctor_dashboard" class="button">Back</a>
</div>
</body>
</html>
