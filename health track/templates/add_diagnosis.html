<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Diagnosis - MedTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Add Diagnosis for {{ patient_username }}</h2>
    <form method="POST">
        <label>Diagnosis:</label>
        <textarea name="diagnosis" required></textarea><br>
        <input type="submit" value="Submit Diagnosis">
    </form>
    <a href="/doctor_dashboard" class="button">Back</a>
</div>
</body>
</html>
